<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>PDF creator</title>

</head>
<body>
	<form action="Servlet">
		<center>
			<table>
				<tr>
					<td>Entries :</td>
					<td><input type="number" name="entry"
						placeholder="Number of entries" id="entry" required></td>
				</tr>
				<tr>
					<td>Email :</td>
					<td><input type="text" name="mail" required></td>
				</tr>
				<tr>
					<td>User Name:</td>
					<td><input type="text" name="name" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="reset"> 
					<input type="submit" value="add entry" id="submit"></td>
				</tr>
			</table>
		</center>
	</form>

</body>
</html>
